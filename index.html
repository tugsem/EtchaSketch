<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&family=Special+Elite&family=Teko:wght@300&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>

<body>
        <div class="center">
            <h3 id="title">Etch a Sketch</h3>
            <div class="gridContainer"></div>
        </div>
        <div class="menu">
            
                <input id="color" type="color" value="#123456" >
                <button class="btn" id="clear">Clear</button>
                <button class="btn" id="rainbow">Rainbow</button>
            
            <label for="range"> 
                grid size:
                <input type="range" id="size" min="4" max="100" value="16" >
            </label>
        </div>
    
</body>
</html>
